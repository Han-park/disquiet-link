<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disquiet</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color: #131313;">

    <nav class="navbar bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
        </div>
      </nav>

    <div class="container">

        <br>

        <h1>Disquiet<br>Maker Kit</h1>

        <br><br>

        <div id="cardHere"></div>

      
  </div> <!--container -->


    <footer class="m-2">

        <p class="mt-4"><b>Linked</b> by Disquiet*</p>
        <div class="attribution" style="text-align: left; font-size: 0.6rem; color: #999;">
            <!-- link-symbol icon was provided by simpleicon.com, under the Creative Commons Attribution 3.0 Unported license. -->
        </div>
        <div style="margin-bottom: 100px;"></div>
    </footer>

</div>



 <div id="modalHere"></div>
    
    
</body>

<script type="module">
        
  import d from "./data.js";
    console.log(d);

    for(let i=0; i<d.length; i++){
      document.getElementById("cardHere").insertAdjacentHTML("beforeEnd",

    `<a type="button" id="card-` + [i] + `" class="product-card" data-bs-toggle="modal" data-bs-target="#modal-` + [i] + `">
    <ul class="list-group">
      <li class="list-group-item">
          <img class="mt-2 logo-img" src="img/` + [i] + `.png" alt="logo">
          <h5 class="card-title mt-2 productName">` + d[i].productName + `</h5>
          <p class="card-text productPreview">` + d[i].productPreview + `</p>
          <p class="card-text benefitPreview mb-2">`
            + d[i].benefitPreview + `</p>
      </li>

      <li class="list-group-item">
          <span class="badge sort-badge tag1">` + d[i].tag1 + `</span>
          <span class="badge sort-badge tag2">` + d[i].tag2 + `</span>
          <span class="badge sort-badge tag3">` + d[i].tag3 + `</span>
       </li>

    </ul>
  </a>`

      );
    };


    for(let i=0; i<d.length; i++){
      document.getElementById("cardHere").insertAdjacentHTML("beforeEnd",

    `<div class="modal fade" id="modal-`+[i]+`" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">

    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel"><b>` + d[i].productName + `</b></h3>
          <div class="m-2">
                <span class="badge sort-badge tag1">` + d[i].tag1 + `</span>
                <span class="badge sort-badge tag2">` + d[i].tag2 + `</span>
                <span class="badge sort-badge tag3">` + d[i].tag3 + `</span>
          </div>
      </div>
      <div class="modal-body">
        <div class="productDetail mt-2">` + d[i].productDetail + `</div>
        <a href="` + d[i].productLink + `">
          <button type="button" class="btn btn-product mt-3">프로덕트 보러가기 →</button>
        </a>
        <hr>
        <div class="modal-subtitle mt-2"><h5>제공 혜택</h5></div>
        <ul class="benefitDetail">` + d[i].benefitDetail + `</ul>
        <div class="modal-subtitle mt-3" id="makerlogLabel-`+ [i] +`"><h5>관련 메이커로그</h5></div>

        <a class="makerlogLink" href="` + d[i].makerlogLink + `">
        <div class="makerlog-content">
          <div class="makerlogTitle">
            <b>`+ d[i].makerlogTitle + `</b>
          </div>
          <div class="makerlogPreviewText">
            `+d[i].makerlogPreviewtext + `
          </div>
        </div>
        </a>

        <hr>

        <div class="modal-subtitle mt-3"><h5>프로덕트에 대해 궁금한 점이 있나요?</h5></div>
        <div class="modal-subtitle-2"><i>프로필 페이지에서 '연락하기'를 누르면 대화 요청을 보낼 수 있어요.</i></div>

          <a href="` + d[i].profileLink + `" class="maker-button">
          <div class="row row-cols-auto maker-description">
            <div class="col">
              <img class="profileImg" src="`+ d[i].profileImg + `" alt="profile-image">
            </div>
            <div class="col">
              <div class="profileName">` + d[i].profileName + `</div>
              <div class="profileRole">` + d[i].profileRole + `</div>
              </div>
        </div>
        </a>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn-m-1 btn btn-secondary" data-bs-dismiss="modal">닫기</button>
              <a href="` + d[i].tallyLink + `">
              <button type="button" class="tallyLink btn btn-light btn-m-2">사용 신청하기</button>
              </a>
            </div>
          </div>
        </div>
      </div> `

          );
      };

      for(let i=0; i<d.length; i++){
        if(d[i].isMakerlog < 1){
        document.getElementById("makerlogLabel-"+[i]).innerHTML ="";
        };
      };



  </script>
  
</html>
